<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register">
        <div class="register_title font40">
            Register Form
        </div>
        <div class="register_email">
            <div class="register_email_text">
                * Email:
            </div>
            <input class="input" type="text" required>
        </div>
        <div class="register_email">
            <div class="register_email_text">
                * Password:
            </div>
            <input class="input" type="text" required>
        </div>
        <div class="register_email">
            <div class="register_email_text">
                * Frist name:
            </div>
            <input class="input" type="text" required>
        </div>
        <div class="register_email">
            <div class="register_email_text">
                * Last name:
            </div>
            <input class="input" type="text" required>
        </div>
        <div class="register_email">
            <div class="register_email_text">
               Industry :
            </div>
            <select name="cars" id="cars">
                <option value="volvo">[Select Industry]</option>
                <option value="saab">Computer Software</option>
                <option value="opel">Consulting</option>
                <option value="audi">Distribution</option>
                <option value="audi">Education</option>
                <option value="audi">Financial Services</option>
                <option value="audi">Order...</option>
              </select>
        </div>
        <div class="register_email">
            <div class="register_email_text">
                 Job title :
            </div>
            <input class="input" type="text">
        </div>
        <div class="register_email">
            <div class="register_email_text">
                 Company :
            </div>
            <input class="input" type="text">
        </div>
        <div class="register_email">
            <div class="register_email_text">
                 City :
            </div>
            <select name="cars" id="cars">
                <option value="volvo">[Select City]</option>
                <option value="saab">Ha Noi</option>
                <option value="opel">Hue</option>
                <option value="audi">Da Nang</option>
                <option value="audi">Ho Chi Minh</option>
              </select>
        </div>
        <div class="register_email">
            <div class="register_email_text">
                 Telephone :
            </div>
            <input class="input" type="text">
        </div>
        <div class="register_email">
            <div class="register_email_text">
                 Select your desired platform :
            </div>
            <form method="get">
                <input type="checkbox" name="vehicle1" value="Bike">
                <label for="vehicle1"> C ++</label><br>
                <input type="checkbox" name="vehicle2" value="Car">
                <label for="vehicle2">Java</label><br>
                <input type="checkbox" name="vehicle3" value="Boat">
                <label for="vehicle3"> Both</label><br><br>
              </form>
        </div><br>
        <a href="">Submit</a>
    </div>
</body>
</html>
